{% if messages %} 
<div class="row mb-4">
  <div class="col-md-12 justify-content-center">
    {% if messages %}
      {% for message in messages %}
        {% if forloop.counter == messages|length %}
        <div class="alert alert-{{ message.tags|default:'error' }} text-center p-3">
          {{ message }}
        </div>
        {% endif %}
      {% endfor %}
    {% endif %}
  </div>
</div>
{% endif %}


<script>
    $(document).ready(function () {
      $("ul.main-menu__list li").removeClass("current");
    
      let url = $("a[href='{{request.path}}']");
      $(url).parent("li").addClass("current");
    
      $(".alert").delay(10000).slideUp(200, function () {
        $(this).alert('close');
      });
    
    })
    </script>
